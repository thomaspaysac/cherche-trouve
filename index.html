<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seekers' Club</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <div id="background"></div>
  <div id="backdrop"></div>

  <header>
    <h1 class="site-title"><img src="./images/vecteezy_vector-magnifying-glass-icon-with-reflection-isolated-on_6731486.png" alt="logo"> <a href="https://seekersclub.web.app/">Seekers' Club</a></h1>
    <div class="header_actions">
      <div id="nav_new-game">Start a new game</div>
      <div><a href="https://github.com/thomaspaysac/cherche-trouve" target="_blank" title="Find me on GitHub!"><img src="./images/github-mark-white.png" alt="github icon"></a></div>
    </div>

  </header>

  <div id="content">
    <div id="homepage">
      <div id="slider">
        <button class="btn btn-next">></button>
        <button class="btn btn-prev"><</button>
      </div>
    </div>
  
    <div id="gamezone">
      <div class="gamezone-elements">
        <div class="timer_container">
          <img src="./images/clock.png" alt="timer icon"> <span id="timer">00:00</span>
        </div>
      </div>
      <div id="image-container">
        <img id="image" alt="image" src="">
      </div>
    </div>



  </div>
  
  <div id="game-over-modal">
    <div class="game-over_message"><img class="icon" src="./images/excellence.png" alt="victory image">You won!<img class="icon" src="./images/excellence.png" alt="victory image"></div>
    <div class="game-over_input">
        <div class="input-group">
          <label for="username-input">Enter your name:</label>
          <input id="username-input" name="username-input" type="text" placeholder="Username">
          <div class="empty-username-message">Enter your name to submit your score.</div>
        </div>
        <button id="submit-score-button">Submit your score</button>
    </div>
    <div class="game-over_actions">
      <button id="game-over-modal_new-game">▶ Start a new game</button>
      <button id="game-over-modal_close">✖ Close</button>
    </div>
  </div>

  <div class="notification_positive">Nice job!</div>
  <div class="notification_negative">Try again...</div>
</body>
</html>
