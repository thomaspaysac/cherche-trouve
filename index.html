<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seekers' Club</title>
  <script src="./main.js" defer></script>
</head>
<body>

<div id="slider">
  <div class="slide">
    <img src="https://source.unsplash.com/random?landscape,mountain" alt="" class="image-preview" id="image1-preview">
    <div class="slider_image-credits">Test by Random</div>
    <ul class="people-list">
      People to find:
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <button class="image-selection_button">Play</button>
  </div>


  <button class="btn btn-next">></button>
  <button class="btn btn-prev"><</button>
</div>


  <div id="gamezone">
    <div class="timer_container">
      Your time: <span id="timer">00:00</span>
    </div>
    <div class="character-counter_container">
      Characters found : <span id="character-counter"></span>
    </div>
    <div id="image-container">
      <img id="image" alt="image" src="">
    </div>
  </div>
  <button id="test-button">Test button</button>

  <div id="game-over-modal">
    <div>You won!</div>
    <button id="game-over-modal_start-again">Start again</button>
    <button id="game-over-modal_close">Close</button>
  </div>

  <footer>
    <div id="image-credits"></div>
  </footer>

</body>
</html>
