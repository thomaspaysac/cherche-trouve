<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherche & trouve</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="image-selection_container">
    <div class="image-choice">
      <div class="image-preview" id="image1-preview"></div>
      <button class="image-selection_button">1</button>
    </div>
    <div class="image-choice">
      <div class="image-preview" id="image2-preview"></div>
      <button class="image-selection_button">2</button>
    </div>
  </div>

  <div id="gamezone">
    <div class="timer_container">
      Your time: <span id="timer">00:00</span>
    </div>
    <div class="character-counter_container">
      Characters found : <span id="character-counter"></span>
    </div>
    <div id="image-container">
      <img id="image" alt="image" src="">
    </div>
  </div>
  <button id="test-button">Test button</button>

  <div id="game-over-modal">
    <div>You won!</div>
    <button id="game-over-modal_start-again">Start again</button>
    <button id="game-over-modal_close">Close</button>
  </div>

  <footer>
    <div id="image-credits"></div>
  </footer>

</body>
</html>
